<header class="border-b border-red-50 bg-white shadow-sm fixed w-full p-4">
  <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl text-red-600 font-bold">
        <a href="/" class="cursor-pointer">
        MarketingAI
        </a>
      </h1>
      <nav>
          <ul class="flex space-x-4">
              {% if request.session.get('user') %}
              <li><a class="ml-4" href="/logout">Logout</a></li>
              <li><a href="{{ url_for ('dashboard') }}"
                class="p-2 bg-red-500 border border-red-600 text-white font-semibold rounded-lg hover:bg-red-600">Dashboard</a></li>
              {% else %}
              <li><a href="{{ url_for ('login') }}">Login</a></li>
              <li><a href="{{ url_for ('signup') }}">Sign Up</a></li>
              {% endif %}

          </ul>
      </nav>
  </div>
</header>
