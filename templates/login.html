{% extends './layouts/layout.html' %}
<!-- fi -->
{% block title %}Login{% endblock %}
<!-- fi -->
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md mt-10">
  <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

  <section>
    <form method="post" action="{{ url_for('login') }}" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700">Username</label>
        <input name="username" type="text" id="username" required class="w-full px-4 py-2 border rounded focus:outline-none focus:border-red-600" />
      </div>
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input name="password" type="password" id="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:border-red-600" />
      </div>
      <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700">Submit</button>
    </form>
  </section>
</div>
<!-- fi -->
{% endblock %}
